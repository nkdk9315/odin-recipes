        <h1>ラーメン</h1>

        <img src="https://free-materials.com/adm/wp-content/uploads/2021/01/adpDSC_1742-.jpg" alt="ラーメン">
        
        <p>ラーメンは麺とスープを合わせた食べ物で、中国から伝わったとされている。チャーシューや卵などのトッピングが好みで加えられ、味は豚骨、味噌、醤油などが主である。</p>

        <h3>材料</h3>
        <ul>
            <li>小麦粉</li>
            <li>塩</li>
            <li>醤油など</li>
            <li>水</li>
        </ul>

        <h3>作り方</h3>
        <ol>
            <li>麺を作る</li>
            <li>麺を茹でる</li>
            <li>スープを作る</li>
            <li>トッピングを乗せる</li>
        </ol>
    </body>
</html>
