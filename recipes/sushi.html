<!DOCTYPE html>

    <body>
        <h1>寿司</h1>
        
        <img src="https://free-materials.com/adm/wp-content/uploads/2021/09/0adpDSC_1668-.jpg" alt="寿司">

        <p>寿司は生の魚をさばいて、酢飯の上にのせたもの。日本古来の食べ物であるとされている。回転寿司などに行くと、生魚以外のネタも楽しめる。</p>

        <h3>材料</h3>
        <ul>
            <li>生魚の切り身</li>
            <li>酢飯</li>
            <li>わさび</li>
            <li>のり</li>
        </ul>

        <h3>作り方</h3>
        <ol>
            <li>魚を捌く</li>
            <li>酢飯を作る</li>
            <li>米の上にネタを乗せる</li>
        </ol>
    </body>
</html>
